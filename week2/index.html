<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Dummy</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/59b8e73c11.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <form>
        <h1 class="primaryHeading">Log in</h1>

        <button class="GoogleLoginBtn">
          <i class="fa fa-brands fa-google"></i>

          Login With Google
        </button>

        <div class="input-container">
          <label class="normalFontSize" for="Email">Email</label>

          <input
            class="input-style normalFontSize"
            type="text"
            placeholder="abhinav@crework.in"
          />
        </div>

        <div class="input-container">
          <label class="normalFontSize" for="Password">Password</label>

          <input
            class="input-style normalFontSize"
            type="password"
            placeholder="at least 8 characters"
          />
        </div>
        <div class="stayLeft"><input type="checkbox" /> Remember Me</div>

        <button class="btn normalFontSize">Log IN</button>
        <a href="">Forgot Password?</a>
        <div class="signUpContainer">
          <p class="lightGray">Don't have an account?</p>
          <a href="">Sign Up</a>
        </div>
      </form>
    </section>
  </body>
</html>
